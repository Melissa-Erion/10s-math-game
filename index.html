<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>10 Sec Math Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>10 Sec Math Game</h2>
                <h3 id="time-left">10</h3>
                <p>second left</p>
                <h1 id="equation"></h1>
                <input id="user-input" type="number">
                <h4>Score: <span id="score"></span></h4>
                <div>
                    <label>Number Limit: </label>
                    <input id="number-limit" type="number" min="1" max="100" value="10">
                </div>
                <div>
                    <label>Question Types: </label>
                    <input type="checkbox" id="addition" checked> <label for="addition">Addition</label>
                    <input type="checkbox" id="subtraction" checked> <label for="subtraction">Subtraction</label>
                    <input type="checkbox" id="multiplication" checked> <label for="multiplication">Multiplication</label>
                    <input type="checkbox" id="division" checked> <label for="division">Division</label>
                </div>
                <div>
                    <label>Timer: </label>
                    <input id="timer-limit" type="number" min="5" max="60" value="10"> seconds
                </div>
                <button id="start-game">Start Game</button>
                <h4>High Score: <span id="high-score"></span></h4>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
