<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>10 Sec Math Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>10 Sec Math Game</h2>
        <h3 id="time-left">15</h3>
        <p>seconds left</p>
        <h1 id="equation"></h1>
        <input id="user-input" type="number" />
        <h4>Score: <span id="score">0</span></h4>
        <h4>High Score: <span id="high-score">0</span></h4>
        <div>
          <label>Number Limit:
            <input id="number-limit" type="number" min="1" max="100">
          </label>
          <label>Difficulty:
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
